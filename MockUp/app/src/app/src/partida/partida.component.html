<!DOCTYPE html> <!--indica que es html5-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<!-- LOGOS LISTOS -->
<div class="logo">
    <img
    width="80"
    alt="Angular Logo"
    src="assets/xtec.png">

    <img
    width="120" 
    alt="Angular Logo"
    src="assets/xbattlepong.png">
</div> 

<!--Título de la ventana-->

<div class="para_titulo" role="main"  style="margin-top: -50px" >
    <div style = "text-align: center;" >
      <h1 class= "etiqueta_especial" > CREAR PARTIDA  </h1>
</div>

<!-- Elementos para la solicitud del token del evento -->
<div class = "inicio">

    <div class = "elementos_principales" style="margin-left: 50px">

      <label  class="etiqueta_especial" >Token del evento </label>
      <input  class="entradas_texto" id="fechai" #fechai placeholder="Token">
      <button class="boton"  >Confirmar </button>

    </div>

</div>




<!--Contenedor principal-->
<div class = "contenedor_principal">

    <!--Contenedor para las reglas del evento-->
    <div class = "contenedor">

        <h3 class= "etiqueta_especial" > Reglas del evento: </h3>
      
        <mat-card class="fondo_informacion">

            <label  class="etiqueta_simple"> Dimensiones n x m</label>

            <label  class="etiqueta_simple"> Tiempo de disparo: s</label>

            <label  class="etiqueta_simple"> Tipo de jugabilidad: </label>

            <label  class="etiqueta_simple"> Cantidad de barcos: </label>

        </mat-card>

    </div>

    <!--Fin del Contenedor para las reglas del evento-->


    <!--Contenedor para los barcos disponibles en el catálogo -->
    <div class="contenedor_barcos">

        <h3 class= "etiqueta_especial" > Catálogo de barcos</h3>

        <mat-card class="fondo_informacion">

            <div class="logo">
                    <img
                        width="80"
                        alt="Angular Logo"
                        src="assets/ship_1.png">

                    <img
                        width="120" 
                        alt="Angular Logo"
                        src="assets/ship_2.png">

                        <img
                        width="120" 
                        alt="Angular Logo"
                        src="assets/ship_3.png">
            </div> 
       
        </mat-card>

    </div>
    <!--Fin del Contenedor para los barcos disponibles en el catálogo -->

</div>
<!--Fin del Contenedor principal-->



   
    

<div class="contenedor_tablero">

    <h3 class= "etiqueta_especial" > Posiciona tus barcos en el mapa de juego</h3>

    <mat-card class="example-card">

        <div class="logo">
                <img
                    width="80"
                    alt="Angular Logo"
                    src="assets/ship_1.png">

                <img
                    width="120" 
                    alt="Angular Logo"
                    src="assets/ship_2.png">

                    <img
                    width="120" 
                    alt="Angular Logo"
                    src="assets/ship_3.png">
        </div> 
   
    </mat-card>

</div>
